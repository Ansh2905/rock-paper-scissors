<!DOCTYPE html>
<head>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <meta charset = "UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body class = 'blackBackground'>
    <header>
        <h1 class = 'gameName'>Rock, Paper, Scissors</h1>
    </header>
    <div id = "container">
        <p class = 'instructions whiteText gameName smallerFont'>First to 5 wins!</p>
        <p class = 'instructions whiteText gameName smallerFont'>Choose your tool: </p>
        <img src = "images/rock.svg" alt = "Rock" id = "rock" class = "tools instructions">
        <img src = "images/paper.svg" alt = "Paper" id = "paper" class = "tools instructions">
        <img src = "images/scissors.svg" alt = "Scissors" id = "scissors" class = "tools instructions">
    </div>
</body>
<script src = "game.js"></script>
